<H1>　</H1>
<p class="style16">&nbsp;</p>
<p class="style16">MyTunet是一个清华校园网登陆程序</p>
<p class="style17">站点：<a href="http://www.mytunet.com/" target="_blank">http://www.mytunet.com/</a>
</p>
<strong class="style16">最新更新与特性</strong>
<p>・官方 TUNet 所具有的功能<br>
  <br>
・中/英文双语言界面<br>
<br>
・检测是否与Windows系统的端口认证系统冲突，如果冲突，则提示用户关闭（特色功能）<br>
<br>
・以服务方式启动，开机后、登录到 Windows 之前即可连网（特色功能）<br>
<br>
・多帐户登录快速切换（特色功能）<br>
<br>
・完善的断线重连功能（特色功能）<br>
<br>
・最低余额警告保护（特色功能，虽然用处不大&nbsp; ^_^ ）<br>
<br>
・可以提供详细的登录反馈信息。<br>
<br>
・适用于紫荆本科生宿舍的“熄灯”关机提醒功能。<br>
</p>
