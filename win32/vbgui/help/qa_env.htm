<H1><span class="style4"><font size="5">运行 MyTunet需要什么环境？</font></span></H1>
您的电脑需要运行
        Windows 2000/XP/2003 等操作系统。Windows 下 MyTunet 会自动检测是否安装了 WinPCap ，如果没有安装， MyTunet
  会自动安装必需的组件。<p>使用时请注意：官方 TUNet 或 MyTunet 只能选用一个，不要同时运行，否则会引起冲突。 </p>
  <p><a href="http://www.mytunet.com/linux.html" target="_blank">Linux 版本</a>仍在开发中，现已推出测试版本。</p>
