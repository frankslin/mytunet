<H1>&nbsp;</H1>
<H1><font size="5"><a name="mspaint_overview">MyTunet </a>设置图解</font></H1>
<p>通常情况下，MyTunet在任务栏图标如下</p>
			<p><img border="0" src="pictur1.jpg"></p>
			<p>右键点击这个绿色图标，便会出现下图</p>
			<p><img border="0" src="6.jpg" width="547" height="356"></p>
			<p>如果选择&quot;显示/隐藏&quot;，则会弹出下图的登录界面</p>
			<p><img border="0" src="1.jpg" width="559" height="515"></p>
			<p>请注意选择正确的网卡：</p>
			<p>
			通常笔记本的1394卡会被认为是网卡，还有一些例如虚拟网卡之类的东西，如果您发现多次联网失败，有可能是这里的网卡选成了1394或者别的，更改一下试试看</p>
			<p>　</p>
			<p><img border="0" src="2.jpg" width="559" height="432"></p>
			<p>　</p>
			<p>如果您在设置菜单里选择了关机提醒和自动关机，时间到时将会出现如下窗口</p>
			<p><img border="0" src="3.jpg" width="572" height="519"></p>
			<p>　</p>
			<p>如果仅仅选择了关机提醒，则会出现如下情况</p>
			<p><img border="0" src="5.jpg" width="576" height="506"></p>
			<p>　</p>
