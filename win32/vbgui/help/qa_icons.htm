<H1>　</H1>
<H1>&nbsp;</H1>
<H1><span class="style4"><font size="5">MyTunet的图标是什么含义？</font></span></H1>
灰色的花朵 <span class="style5"></span><span class="style8"><span class="style7">: 无可用状态信息。这时候
		MyTunet 处于空闲状态。</span></span><p>红色的“8”<span class="style8"><span class="style7">: 当前正在进行与 802.1x 端口认证有关的操作。</span></span></p>
        <p>紫色的花朵<span class="style12"></span><span class="style8"><span class="style7"> : 当前正在进行与 打开校园连网权限 有关的操作。</span></span></p>
        <p>绿色的花朵<span class="style12"></span><span class="style8"><span class="style7"> : 当前正在进行与 打开国内（受限）连网权限 有关的操作。</span></span></p>
        <p>黄色的花朵<span class="style8"><span class="style7"> : 当前正在进行与 打开国际（无限制）连网权限 有关的操作。</span></span></p>
        <p>　</p>
      <p>如果图标稳定显示（无闪烁），表示已经完成了这个操作。</p>
      <p>如果图标在闪烁，则表示这个操作正在进行中。</p>
